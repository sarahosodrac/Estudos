<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idades</h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento: 
                <input type="number" name="caixa_ano" id="caixa_ano">
            </p>
            <p>
                <input type="radio" name="caixa_sexo" id="caixa_sexo_masc" checked>
                <label for="caixa_sexo_masc">Masculino</label>
                <input type="radio" name="caixa_sexo" id="caixa_sexo_fem">
                <label for="caixa_sexo_fem">Feminino</label>
            </p>
            <p><input type="button" value="Calcular" onclick="verificar()"></p>
        </div>
        <div id="res">
            Preencha os dados a cima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
