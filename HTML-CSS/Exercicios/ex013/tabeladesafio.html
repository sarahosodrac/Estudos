<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
        border: 1px solid black;

        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="3">B</td>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        
    </tr>
    <tr>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        
    </tr>
    <tr>
        <td colspan="4">K</td>
    </tr>
</table>
</body>
</html>
